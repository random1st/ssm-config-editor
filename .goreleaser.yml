project_name: ssm
release:
  github:
    owner: random1st
    name: github.com/random1st/ssm-config-editor
  draft: false
  prerelease: false
before:
  hooks:
    - go mod tidy
builds:
  - main: ./cmd/ssm
    binary: ssm
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.buildDate={{.Date}}
archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
checksum:
  name_template: 'checksums.txt'
